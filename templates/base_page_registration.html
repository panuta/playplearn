{% extends 'base.html' %}

{% block body_class %}page-registration{% endblock %}

{% block body %}
<div id="body-top">
    <div class="container">
        <div class="top-left">
            <a href="/" class="logo"><img src="{{ STATIC_URL }}images/ui/logo.top.png" /></a>
            <a href="#">ค้นหาเวิร์คช็อป</a>
            <a href="{% url 'view_my_workshops_organize' %}">จัดเวิร์คช็อป</a>
        </div>
    </div>
</div>
<div id="registration-content">
    <div class="container">
        <h1>{% block registration_header %}{% endblock %}</h1>
        <div class="registration-container">
            {% block registration_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
